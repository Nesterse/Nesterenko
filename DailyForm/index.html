<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DailyForm</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="icon" href="image/keyicon.png">
</head>
<body>
    <div class="form-gradient">
        <div class="form-registration">
            <div class="form-in">
                <h1 class="form-title">Create your free account</h1>
                <p class="form-description">Come and join our cool and amazing community, fill in your details
                    to get started. Already have an account? <a href="#" class="description-link">Log in.</a></p>
                <form action="/" method="post">
                    <input type="text" id="first-name" placeholder="First name" required="required" readonly="readonly" title="Введите ваше имя">
                    <input type="text" id="last-name" placeholder="Last name" required="required" readonly="readonly" title="Введите вашу фамилию">
                    <input type="email" id="email-address" placeholder="Email address" required="required" readonly="readonly">
                     <input type="password" id="password" placeholder="Password" required="required" readonly="readonly">
                    <input type="submit" id="submit" value="Sign up for free">
                </form>
                <p class="form-sign">By clicking on “Sign up for free”, you agree to the <a href="#" class="description-link">Terms of Service</a> and
                    the <a href="#" class="description-link">Privacy Policy</a>               </p>
            </div>
        </div>
    </div>

</body>
</html>
