<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WorksSlider</title>
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
<main>
    <div class="ba-header">
        <h4 class="ba-title">our featured work</h4>
        <img class="ba-title__plus" src="img/plus.png" alt="plus">
        <h1 class="ba-title__mission">We create engaging
            experiences through
            creativity &amp; craft</h1>

        <a href="#slider">
            <img class="ba-title__sign" src="img/sign.png" alt="sign">
        </a>
    </div>

    <!--    SLIDER     -->

    <div id="slider" class="ba-section">
        <div class="arrowLeft">
            <img src="img/arrowRight.png">
        </div>
        <div class="ba-slider">
            <img class="ba-img" src="img/sofa.jpg" alt="sofa">
            <div class="ba-hover">
                <div class="ba-text">
                    <h4>Apex Magazine
                        <br>
                        June Issue
                    </h4>
                    <p>by Fabrizio Morra</p>
                </div>
            </div>
        </div>
        <div class="ba-slider">
            <img class="ba-img" src="img/lamp.jpg" alt="lamp">
            <div class="ba-hover">
                <div class="ba-text">
                    <h4>Apex Magazine
                        <br>
                        June Issue
                    </h4>
                    <p>by Fabrizio Morra</p>
                </div>
            </div>
        </div>
        <div class="ba-slider">
            <img class="ba-img" src="img/bike.jpg" alt="bike">
            <div class="ba-hover">
                <div class="ba-text">
                    <h4>Apex Magazine
                        <br>
                        June Issue
                    </h4>
                    <p>by Fabrizio Morra</p>
                </div>
            </div>
        </div>
        <div class="ba-slider">
            <img class="ba-img" src="img/car.jpg" alt="car">
            <div class="ba-hover">
                <div class="ba-text">
                    <h4>Apex Magazine
                        <br>
                        June Issue
                    </h4>
                    <p>by Fabrizio Morra</p>
                </div>
            </div>
        </div>
        <div class="arrowRight">
            <img src="img/arrowLeft.png">
        </div>
        <div class="scroll-up">
            <img src="img/up.png" alt="upArrow">
        </div>
    </div>
</main>


<script src="js/jquery-3.2.1.min.js" defer></script>
<script src="js/slick.min.js" defer></script>
<script src="js/main.js" defer></script>
</body>
</html>
